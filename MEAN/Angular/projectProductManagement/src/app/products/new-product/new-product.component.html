<h2>Create a New Product</h2>

<form #newProductForm="ngForm" (submit)="onSubmit()">
  <p><label for="title" >Title</label>
  <input type="text" name="title" [(ngModel)]="product.title" #title="ngModel"></p>

  <p><label for="price" >Price</label>
  <input type="text" name="price" [(ngModel)]="product.price" #price="ngModel"></p>

  <p><label for="image" >Image URL</label>
  <input type="text" name="image" [(ngModel)]="product.image" #image="ngModel"></p>

  
  <input type="submit" class="submit" name="submit" value="CREATE">
</form>
