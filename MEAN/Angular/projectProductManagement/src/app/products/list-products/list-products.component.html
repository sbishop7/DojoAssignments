<h2>Products List</h2>

<div *ngFor="let product of products, let idx = index" class="details">
  <img src="{{ product.image }}" alt="product image">
  <h4>{{ product.title }}</h4>
  <h4>${{ product.price }}</h4>
  <button class="edit" [routerLink]="['/edit', idx]">EDIT</button>
  <button class="deleteBtn" (click)="onClickDelete(idx)">Delete</button>
</div>
