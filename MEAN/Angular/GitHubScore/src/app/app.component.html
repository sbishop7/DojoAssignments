<div id="wrapper">
  <h1>
    GitHub Score
  </h1>
  
  <div id="login">
    <form #formData="ngForm" (submit)="onSubmit()">
      <label for="username">GitHub username:</label>
      <input type="text" name="username" required [(ngModel)]="username">
      <p><input type="submit" name="submit" id="submit" value="Calculate my GitHub score"  [disabled]="!formData.valid"></p>
    </form>
  </div>
  <div id="score">
    <h2>Your score :</h2>
  </div>
  
</div>
