<div id="wrapper">
  <h1>
    GitHub Score
  </h1>
  
  <div id="login">
    <form #formData="ngForm" (submit)="onSubmit()">
      <label for="username">GitHub username:</label>
      <input type="text" name="username" required [(ngModel)]="username">
      <p><input type="submit" name="submit" id="submit" value="Calculate my GitHub score"  [disabled]="!formData.valid"></p>
    </form>
  </div>
  <div id="score">
    <div *ngIf="userExists === true">
      <h3>Your score : {{ score }}</h3>
      <h5 class='red' *ngIf="score < 20">Needs Work!</h5>
      <h5 class='orange' *ngIf="score >= 20 && score < 50">A decent start!</h5>
      <h5 *ngIf="score >= 50 && score < 100">Doing good!</h5>
      <h5 class='green' *ngIf="score >= 100 && score < 200">Great Job!</h5>
      <h5 class='blue' *ngIf="score >= 200">Github Elite!</h5>
    </div>
    <div *ngIf="userExists === false" class='red'>
      <h3>User does not exist, pick a different github username.</h3>
    </div>
    <div *ngIf="scoreExists === null"></div>
  </div>
  
</div>
