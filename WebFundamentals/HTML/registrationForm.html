<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <p></p>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <p></p>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <p></p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <p></p>
            <label for="pw_confirm">Confirm Password:</label>
            <input type="password" id="pw_confirm" name="password_confirmation">
            <p></p>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <p></p>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
            <p></p>
            <p>A short descrioption about yourself:</p>
            <textarea name="description"></textarea>
            <p></p>
            <label for="language">Favorite Language </label>
            <select name="language">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="mean">Mean</option>
                <option value="ruby_on_rails">Ruby On Rails</option>
                <option value="swift">iOS Swift</option>
                <option value="basic">Basic</option>
                <option value="c_sharp">C#/.NET</option>
            </select>
            <p></p>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
