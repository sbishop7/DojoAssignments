<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Numbers Only</title>
        <script>
            function numbersOnly(arr){
                var newArr = [];
                for(var i = 0; i<arr.length; i++){
                    if(typeof arr[i] === "number"){
                        newArr.push(arr[i]);
                    }
                }
                return newArr;
            }
            function removeNonNumbers(arr){
                for(var i=0; i<arr.length; i++){
                    if(typeof arr[i] !== "number"){
                        for(var int = i; int <arr.length; int++){
                            arr[int] = arr[int+1];
                        }
                        arr.pop();
                    }
                }
                return arr;
            }
        </script>
    </head>

    </body>
</html>
