<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>"I Do Declare!"</title>
        <script>
            function declare() {
                var num1 = 53;
            var num2 = 74;
            var num3 = 5;
            var num4 = 100;
            var string1 = "One shall stand, one shall fall!";
            var string2 = "Why throw away your life so recklessly?";
            var string3 = "That's a question you should ask yourself, Megatron"
            var boolean1 = true;
            var boolean2 = false;
            var someVariable;
            console.log("The First Number: ", num1);
            console.log("The Second Number:", num2);
            console.log("The Third Number: ", num3);
            console.log("The Forth Number: ", num4);
            console.log("The First String:", string1);
            console.log("The Second String:", string2);
            console.log("The Third String: ", string3)
            console.log("The First Boolean: ", boolean1);
            console.log("The Second Boolean:", boolean2);
            console.log("The Undeclared Variable: ", someVariable);
            }
        </script>
    </head>
    <body>
    </body>
</html>
